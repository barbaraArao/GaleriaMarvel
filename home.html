<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.min.css">
    <link rel="shortcut icon" href="/marvel_m_3L1_icon.ico" />
    <title>Marvel | HQ</title>
</head>

<body>
    <div id="all">
        <div class="header">
            <div class="container">
                <div class="content-header">
                    <img id="logo" src="../assets/img/logo-marvel.png" alt="">
                    <div class="search-bar">
                        <form action="" class="exemple">
                            <input type="text" id="textoBusca" class="example search-bar-input" placeholder="Search">
                            <button type="button" class="icon-search"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div id="results">
                    <div><label class="label-conteudo" for=""></label></div>

            </div>
        </div>
        <div class="footer">
            <div class=" container">
                <div class="footer-content">
                    <div class="img-list">
                        <img src="./assets/img/marvel-m.PNG" alt="">
                        <div class="ul-position">
                            <ul class="information">
                                <li>ABOUT MARVEL</li>
                                <li>HELP/FAQS</li>
                                <li>CAREERS</li>
                                <li>INTERNSHIPS</li>
                            </ul>
                            <ul class="more-information">
                                <li>ADVERTISING</li>
                                <li>MARVELHQ.COM</li>
                                <li>REDEEM DIGITAL </li>
                                <li>COMICS</li>
                            </ul>
                        </div>

                    </div>
                    <div class="follow-end">
                        <p>FOLLOW MARVEL</p>
                        <div class="icons-follow">
                            <span><i class="fab fa-facebook"></i></span>
                            <span><i class="fab fa-youtube"></i></span>
                            <span><i class="fab fa-twitter"></i></i></span>
                            <span><i class="fab fa-instagram"></i></i></span>
                            <span><i class="fab fa-facebook"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="loader-content">
            <div class="loader"></div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="./assets/js/main.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script> 
</body>
</html>
